name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 22
      uses: actions/setup-java@v3
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: gradle

    - name: Generate keystore.properties
      run: |
        cat <<EOF > keystore.properties
        storePassword=${{ secrets.KEYSTORE_STORE_PASSWORD }}
        keyPassword=${{ secrets.KEYSTORE_KEY_PASSWORD }}
        keyAlias=${{ secrets.KEYSTORE_KEY_ALIAS }}
        storeFile=keystore.jks
        EOF

    - name: Decode keystore and create jks
      run: echo "${{ secrets.KEYSTORE_JKS_BASE64 }}" | base64 --decode > "app/keystore.jks"

    - name: Validate Keystore
      run: |
        keytool -list -keystore app/keystore.jks \
          -storepass ${{ secrets.KEYSTORE_STORE_PASSWORD }} \
          -keypass ${{ secrets.KEYSTORE_KEY_PASSWORD }} \
          -alias ${{ secrets.KEYSTORE_KEY_ALIAS }}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
  
    - name: Build with Gradle
      run: ./gradlew assembleRelease

    - name: List APK files
      run: ls -alh app/build/outputs/apk/release

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned.apk
        path: app/build/outputs/apk/release/app-release.apk

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.sha }}
        release_name: Release v${{ github.sha }}
        draft: false
        prerelease: false
        
    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release.apk
        asset_name: app-release.apk
        asset_content_type: application/vnd.android.package-archive
